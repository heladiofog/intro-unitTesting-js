name: API CI Wokrflow
# on: [push] # Para un solo proyecto
on:
  # Esto es porque es una aplicación 'monorepo'
  push:
    paths:
      - './api/**'
      - '.github/workflows/api-ci.yml'
defaults:
  run:
    working-directory: './api'

jobs:
  static-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: Run Static Tests (ESLint)
        shell: bash
        run: npm run lint
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: Run Unit Tests
        shell: bash
        run: npm run test
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: node:14

    services:
      mongo-e2e:
        image: mongo:4.4
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testUser
          MONGO_INITDB_ROOT_PASSWORD: testUser123
    steps:
      # Clonación del proyecto
      - name: Checkout
        uses: actions/checkout@v4
      # Configuración de node no es necesaria por el contenedor
      - name: Install dependencies
        shell: bash
        run: npm ci
      - name: Run e2e tests
        shell: bash
        run: npm run test:e2e
        env:
          MONGO_DB_NAME: platzi-demo
          MONGO_URL: mongodb://testUser:testUser123@mongo-e2e:27017?retryWrites=true&writeConcern=majority
